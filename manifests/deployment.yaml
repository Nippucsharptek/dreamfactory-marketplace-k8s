apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamfactory
  namespace: dreamfactory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dreamfactory
  template:
    metadata:
      labels:
        app: dreamfactory
    spec:
      containers:
      - name: dreamfactory
        image: ${DF_IMAGE}
        ports:
        - containerPort: 80
        env:
        - name: DB_DRIVER
          value: mysql
        - name: DB_HOST
          value: ${MYSQL_HOST}
        - name: DB_USERNAME
          value: ${MYSQL_USER}
        - name: DB_DATABASE
          value: ${MYSQL_DATABASE}
        - name: CACHE_DRIVER
          value: redis
        - name: REDIS_HOST
          value: ${REDIS_HOST}
        - name: REDIS_PORT
          value: ${REDIS_PORT}
